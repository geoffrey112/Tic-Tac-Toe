<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Police document-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>

  <h1><span class="red">Tic</span> Tac <span class="blue">Toe</span></h1>

  <div class="contentTitle">
    <p id="play1" class="red">0</p>
    <p id="play2" class="blue">0</p>
    <span class="block">Player: <span id="joueur"></span></span>
  </div>

  <div id="contenuJeu">
    <div class="cell">
      <div id="pion1"></div>
    </div>
    <div class="cell">
      <div id="pion2"></div>
    </div>
    <div class="cell">
      <div id="pion3"></div>
    </div>
    <div class="cell">
      <div id="pion4"></div>
    </div>
    <div class="cell">
      <div id="pion5"></div>
    </div>
    <div class="cell">
      <div id="pion6"></div>
    </div>
    <div class="cell">
      <div id="pion7"></div>
    </div>
    <div class="cell">
      <div id="pion8"></div>
    </div>
    <div class="cell">
      <div id="pion9"></div>
    </div>
  </div>

  <p id="message"></p>
  
  <div class="contentReset">
    <input class="buttonReset" id="reset" type="reset" value="Recommencer">
    <input class="buttonReset" id="resetScore" type="reset" value="Reset score">
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
